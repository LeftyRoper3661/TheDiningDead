<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="../../tabIcon.png">
</head>
<body>
    <script src="scripts.js"></script>

    <div class="titleLink">
        <a href="../../index.html" class="mainMenu"><label class="webTitle">The Dining Dead: Desserts</label></a>
    </div>
    <div class="dishContainer">
        <div class="dish" id="myElement">
            <label class="dishLabel">Beating Brainy Delight</label>
            <div class="pictureDiv">
                    <img src="images/BeatingBrainyDelight.png" class="picture">
            </div>
            <div class="infoDiv">
                <label class="infoLabel">Pure cooked medulla coated in a yellow sugar. If you're lucky, you may even get a beating one!</label>
            </div>
        </div>
            
        <div class="dish" id="myElement">
            <label class="dishLabel">Wernickes Wacky Word Wafer</label>
            <div class="pictureDiv">
                <img src="images/WordWafer.png" class="picture">
            </div>
            <div class="infoDiv">
                <label class="infoLabel">A simple, squishy, green wafer presented on top of a spongy Wernicke's area.</label>
            </div>
        </div>
        
        <div class="dish" id="myElement">
            <label class="dishLabel">Perception Pie</label>
            <div class="pictureDiv">
                <img src="images/PerceptionPie.png" class="picture">
            </div>
            <div class="infoDiv">
                <label class="infoLabel">Homemade pie made using parts from a fresh occipital lobe. Eating it can improve eyesight.</label>
            </div>
        </div>
    </div>

</body>
</html>
