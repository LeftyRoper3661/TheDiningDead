<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salad</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="../../tabIcon.png">
</head>
<body>
    <script src="scripts.js"></script>

    <div class="titleLink">
        <a href="../../index.html" class="mainMenu"><label class="webTitle">The Dining Dead: Salads & Bowls</label></a>
    </div>
    <div class="dishContainer">
        <div class="dish" id="myElement">
            <label class="dishLabel">Rare Reticular Ricebowl</label>
            <div class="pictureDiv">
                <img src="images/RareReticularRicebowl.png" class="picture">
            </div>
            <div class="infoDiv">
                <label class="infoLabel">A hard to find, ricebowl style entre featuring our very own grilled reticular formations.</label>
            </div>
        </div>
        
        <div class="dish" id="myElement">
            <label class="dishLabel">Travelling Titan Bowl</label>
            <div class="pictureDiv">
                <img src="images/TravellingTitanBowl.png" class="picture">
            </div>
            <div class="infoDiv">
                <label class="infoLabel">An excellent on-the-go or takeout option, this travelling jerkey snack will make any roadtrip feel like a breeze.</label>
            </div>
        </div>
        
        <div class="dish" id="myElement">
            <label class="dishLabel">Textured Tree Leaves</label>
            <div class="pictureDiv">
                <img src="images/TexturedTreeLeaves.png" class="picture">
            </div>
            <div class="infoDiv">
                <label class="infoLabel">Leaf-shaped chunks right out of the somatosenory cortex. The randomized textures will leave yours baffled!</label>
            </div>
        </div>
    </div>

</body>
</html>
