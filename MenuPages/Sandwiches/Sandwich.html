<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwiches</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="../../tabIcon.png">
</head>
<body>
    <script src="scripts.js"></script>

    <div class="titleLink">
        <a href="../../index.html" class="mainMenu"><label class="webTitle">The Dining Dead: Sandwiches</label></a>
    </div>
    <div class="dishContainer">
        <div class="dish" id="myElement">
            <label class="dishLabel">Brocas Brains Letuce Tomato</label>
            <div class="pictureDiv">
                <img src="images/BrocasBLT.png" class="picture">
            </div>
            <div class="infoDiv">
                <label class="infoLabel">Brocas special and savory Brains, Lettuce, and Tomato sandwich will leave you at a loss for words!</label>
            </div>
        </div>
        
        <div class="dish" id="myElement">
            <label class="dishLabel">The Homeoburger</label>
            <div class="pictureDiv">
                <img src="images/Homeoburger.png" class="picture">
            </div>
            <div class="infoDiv">
                <label class="infoLabel">Two handcut and grilled hypothalamus patties complimented with a tomato and slice of cheese, all between grilled sesame buns. </label>
            </div>
        </div>
        
        <div class="dish" id="myElement">
            <label class="dishLabel">The Signal Sandwich</label>
            <div class="pictureDiv">
                <img src="images/SignalSandwich.png" class="picture">
            </div>
            <div class="infoDiv">
                <label class="infoLabel">This energizing snack makes the perfect pre-game meal, especially when complimented by our Controlling Concoction.</label>
            </div>
        </div>
    </div>

</body>
</html>
