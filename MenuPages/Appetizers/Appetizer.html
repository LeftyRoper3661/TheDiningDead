<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appetizers</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="../../tabIcon.png">

<body>
    <script src="scripts.js"></script>

    <div class="titleLink">
        <a href="../../index.html" class="mainMenu"><label class="webTitle">The Dining Dead: Appetizers</label></a>
    </div>
    <div class="dishContainer">
        <div class="dish" id="myElement">
            <label class="dishLabel">Sensory Smorgasborg</label>
            <div class="pictureDiv">
                <img src="images/SensorySmorgasborg.png" class="picture">
            </div>
            <div class="infoDiv">
                <label class="infoLabel">Sensory organs, including a tongue, finger, eye, and ear served atop a spongey thalamus to bring everything together.</label>
            </div>
        </div>
            
        <div class="dish" id="myElement">
            <label class="dishLabel">Emotion Eggs</label>
            <div class="pictureDiv">
                <img src="images/EmotionEggs.png" class="picture">
            </div>
            <div class="infoDiv">
                <label class="infoLabel">Hard boiled, randomly assorted eggs with fried amygdala inside to get that extra emotional flavor!</label>
            </div>
        </div>
        
        <div class="dish" id="myElement">
            <label class="dishLabel">Shrimp Temporal</label>
            <div class="pictureDiv">
                <img src="images/ShrimpTemporal.png" class="picture">
            </div>
            <div class="infoDiv">
                <label class="infoLabel">Grilled shrimp topped off with a melted temporal lobe drizzle.</label>
            </div>
        </div>
    </div>
